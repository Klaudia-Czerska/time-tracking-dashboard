<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/style.css">
  <script src="https://kit.fontawesome.com/52cc5773d5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="name-card">
      <img src="./images/image-jeremy.png" alt="">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>

    <div class="time">
      <ul>
        <li>
          <input class="radio-button" type="radio" name="time" id="daily" value="daily" checked>
          <label for="daily">Daily</label>
        </li>
        <li>
          <input class="radio-button" type="radio" name="time" id="weekly" value="weekly">
          <label for="weekly">Weekly</label>
        </li>
        <li>
          <input class="radio-button" type="radio" name="time" id="monthly" value="monthly">
          <label for="monthly">Monthly</label>
        </li>
      </ul>
    </div>

    <div class="work card">
      <div class="content">
        <div class="header">
          <h2>Work</h2>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="current">
          <span><span class="current-time"></span>hrs</span>
        </div>
        <div class="previous">
          <span>Last <span class="chosen-time"></span> - </span>
          <span><span class="previous-time"></span>hrs</span>
        </div>
      </div>
    </div>

    <div class="play card">
      <div class="content">
        <div class="header">
          <h2>Play</h2>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="current">
          <span><span class="current-time"></span>hrs</span>
        </div>
        <div class="previous">
          <span>Last <span class="chosen-time"></span> - </span>
          <span><span class="previous-time"></span>hrs</span>
        </div>
      </div>
    </div>

    <div class="study card">
      <div class="content">
        <div class="header">
          <h2>Study</h2>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="current">
          <span><span class="current-time"></span>hrs</span>
        </div>
        <div class="previous">
          <span>Last <span class="chosen-time"></span> - </span>
          <span><span class="previous-time"></span>hrs</span>
        </div>
      </div>
    </div>

    <div class="exercise card">
      <div class="content">
        <div class="header">
          <h2>Exercise</h2>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="current">
          <span><span class="current-time"></span>hrs</span>
        </div>
        <div class="previous">
          <span>Last <span class="chosen-time"></span> - </span>
          <span><span class="previous-time"></span>hrs</span>
        </div>
      </div>
    </div>

    <div class="social card">
      <div class="content">
        <div class="header">
          <h2>Social</h2>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="current">
          <span><span class="current-time"></span>hrs</span>
        </div>
        <div class="previous">
          <span>Last <span class="chosen-time"></span> - </span>
          <span><span class="previous-time"></span>hrs</span>
        </div>
      </div>
    </div>

    <div class="self-care card">
      <div class="content">
        <div class="header">
          <h2>Self Care</h2>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="current">
          <span><span class="current-time"></span>hrs</span>
        </div>
        <div class="previous">
          <span>Last <span class="chosen-time"></span> - </span>
          <span><span class="previous-time"></span>hrs</span>
        </div>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="module" src="./resources/js/app.js"></script>
</body>
</html>
